name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: make install
    - name: run-test
      run: LD_LIBRARY_PATH=$(realpath build/install/lib) ./build/test/test1
